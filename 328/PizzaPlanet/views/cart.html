<include href="views/includes/header.html"></include>
<body>
<include href="views/includes/nav.html"></include>

<section class="container">
    <div class="row">
        <repeat group="{{ @SESSION.order }}" value="{{ @SESSION.order }}">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ @SESSION.order->getName() }}</h5>
                        <p>{{@SESSION.order->getDescription()}}</p>
                    </div>
                </div>
            </div>
        </repeat>

        <h3>Total cost with tax: {{@SESSION.total}}</h3>
        <form action="#" method="post">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <button class="btn btn-primary form-control" type="submit">Submit Order</button>
                </div>
            </div>
        </form>
    </div>

</section>

<include href="views/includes/footer.html"></include>
</body>
