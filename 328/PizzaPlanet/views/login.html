<include href="views/includes/header.html"></include>
<body>
<include href="views/includes/nav.html"></include>
<section class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form action="#" method="post">
                <div class="mb-3">



                    <label for="userEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" name="userEmail">
                    <check if="{{ isset(@error['$userEmail']) }}">
                        <span class="err">{{ @error['$userEmail'] }}</span>
                    </check>
                </div>
                <div class="mb-3">
                    <label for="userPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPass" name="userPass">
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary form-control">Login</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <p class="sign-up-text center-text">New to Pizza Planet?</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary form-control">
                        <a href="signUp">Sign up here!</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<include href="views/includes/footer.html"></include>
</body>
