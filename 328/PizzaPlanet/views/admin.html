<include href="views/includes/header.html"></include>
<body>
<include href="views/includes/nav.html"></include>
<section class="container">
    <div class="row">
        <h3>Add new item</h3>
        <form action="#" method="post">
            <div class="col-4">
                <h5>Select Item Type</h5>
                <input type="radio" id="pizza" name="type" value="pizza">
                <label for="pizza">Pizza</label><br>
                <input type="radio" id="sodas" name="type" value="sodas">
                <label for="sodas">Soda</label><br>
                <input type="radio" id="sides" name="type" value="sides">
                <label for="sides">Side</label>
            </div>

            <div class="col-4">
                <h5>Enter Item Name</h5>
                <label for="name">Item Name: </label><br>
                <input type="text" id="name" name="name"><br>
            </div>

            <div class="col-4">
                <h5>Enter Item Description</h5>
                <label for="desc">Item Description: </label><br>
                <input type="text" id="desc" name="desc"><br>
            </div>

            <button class="btn btn-primary m-4 form-control" type="submit">Create Item</button>
        </form>
    </div>

    <div class="row">
        <repeat group="{{ @SESSION.orders }}" value="{{ @SESSION.orders }}">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ @SESSION.orders->getName() }}</h5>
                        <p>{{@SESSION.orders->getDescription()}}</p>
                    </div>
                </div>
            </div>
        </repeat>
    </div>
    <form method="post" action="#">
        <input type="hidden" value="true" name="logout">
        <button class="btn btn-primary m-4 form-control" type="submit">Logout!</button>
    </form>
</section>

<include href="views/includes/footer.html"></include>
</body>
